       var C_average = (C_javascript + C_python + C_java + C_ruby + C_swift) / 5;
 function avg(a,b,c,d,e){
var avg = (a+b+c+d+e)/5
return avg;
}
console.log("A평균"+avg((A_javascript,A_python,A_java,A_ruby,A_swift));

	function max(a,b,c,d,e) {
		var max = 0;
		max = (max > a) ? max : a;
       		max = (max > b) ? max : b;
       		max = (max > c) ? max : c;
       		max = (max > d) ? max : d;
       		max = (max > e) ? max : e;
		return max;
	}
console.log("A최대"+max((A_javascript,A_python,A_java,A_ruby,A_swift));
console.log("B최대"+max((B_javascript,B_python,B_java,B_ruby,B_swift));
console.log("C최대"+max((C_javascript,C_python,C_java,C_ruby,C_swift));
	function min(a,b,c,d,e) {
		var min = 100;
		min = (min < a) ? min : a;
       		min = (min < b) ? min : b;
       		min = (min < c) ? min : c;
       		min = (min < d) ? min : d;
       		min = (min < e) ? min : e;
		return min;
	}
console.log("A최소"+min((A_javascript,A_python,A_java,A_ruby,A_swift));
console.log("B최소"+min((B_javascript,B_python,B_java,B_ruby,B_swift));

       var A_max = 0;

       console.log('C 학생의 평균 점수는 ' + C_average + ' , 최고 점수는 ' + C_max + ' , 최하 점수는 ' + C_min + ' 입니다.');
